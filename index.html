<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GÜZEL SEVGİLİMLE NİCE MUTLU SENELERE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>
    <div class="resimpng">
        <img src="resim.png" alt="İNCİYİ SEVİYORUM" width="1300" height="940">
        
        <audio src="naçar.mp3" autoplay loop></audio>


    </div>
    <div class="content-wrapper">
        <p class="header">GÜZEL SEVGİLİMLE NİCE MUTLU SENELERE</p>
        <h1 class="year" id="new-year">0000</h1>
        <div class="timer">
            <div class="timer-box">
                <div class="timer-box__count">
                    <span id="days">0</span>
                </div>
                <div class="timer-box__text">Gün</div>
            </div>
            <div class="timer-box">
                <div class="timer-box__count">
                    <span id="hours">0</span>
                </div>
                <div class="timer-box__text">Saat</div>
            </div>
            <div class="timer-box">
                <div class="timer-box__count">
                    <span id="minutes">0</span>
                </div>
                <div class="timer-box__text">Dakika</div>
            </div>
            <div class="timer-box">
                <div class="timer-box__count">
                    <span id="seconds">0</span>
                </div>
                <div class="timer-box__text">Saniye</div>
            </div>
        </div>
    </div>
    <div class="fireworks-container"></div>

    <script src="./js/fireworks.js"></script>
    <script src="./js/app.js"></script>
    <script>
        document.getElementById('myAudio').volume = 0.5; // Ses seviyesi %50
      </script>
    
</body>

</html>
